{% extends 'base.html' %}
{% load static %}
{% block title %}회원정보 수정{% endblock title %}

{% block content %} 
<article>
  <form action="{% url 'accounts:update' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>{{ form.email }}</div>
    <div>{{ form.password1 }}</div>
    <div>{{ form.password2 }}</div>
    <div>{{ form.image }}</div>
    <input type="submit" value="회원정보 수정">
  </form>
</article>
{% endblock content %}
