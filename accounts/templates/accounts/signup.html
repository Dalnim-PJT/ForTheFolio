{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'base/css/base.css' %}" />
<link rel="stylesheet" href="{% static 'accounts/css/signup.css' %}" />
{% endblock header %}

{% block title %}회원가입{% endblock title %}

{% block content %} 
<article class="signup--container">
  <form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="signup--list">
      <div><span>이메일</span>{{ form.email }}</div>
      <div><span>비밀번호</span>{{ form.password1 }}</div>
      <div><span>비밀번호 확인</span>{{ form.password2 }}</div>
      <div><span>프로필 이미지</span>{{ form.image }}</div>
      <input class="blue--button--border" type="submit" value="회원가입">
    </div>
  </form>
</article>
{% endblock content %}
