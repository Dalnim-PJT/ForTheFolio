
{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'accounts/css/email.css' %}" />
{% endblock header %}

{% block title %}메일 발송{% endblock title %}

{% block content %} 
<article class="email--container">
  <h1>인증메일이 발송되었습니다!</h1>
  <p>메일을 확인해 주세요.</p>
  <div class="email--wrap">
    <p>가입하신 메일 
      <span class="user--email">{{ user.email }}</span> 
      로 인증메일이 발송되며, 메일을 확인하셔야 사이트 이용이 가능합니다.</p>
  </div>
</article>
{% endblock content %}
